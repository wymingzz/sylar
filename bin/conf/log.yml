logs:
  - name: root
    level: info
    formatter: '%d\t%m%n'
    appender:
      - type: FileLogAppender
        path: log.txt
      - type: StdoutLogAppender
  - name: system
    level: debug
    formatter: '%d\t%m%n'
    appender:
      - type: FileLogAppender
        path: log.txt
      - type: StdoutLogAppender

system:
  port: 9900
  value: 15
  int_vec: [20, 30, 50, 60, 80]